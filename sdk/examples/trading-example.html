<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighter SDK - Trading Example</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        h1 { color: #667eea; margin-bottom: 20px; }
        .section { margin-bottom: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px; }
        .section h2 { color: #495057; margin-bottom: 15px; }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        input, select { padding: 10px; border: 2px solid #dee2e6; border-radius: 6px; margin-right: 10px; }
        .result { margin-top: 15px; padding: 15px; background: white; border-radius: 6px; border: 2px solid #dee2e6; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #2d2d2d; color: #f8f8f2; padding: 15px; border-radius: 6px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Lighter SDK - Trading Example</h1>
        
        <div class="section">
            <h2>Configuration</h2>
            <div>
                <input type="password" id="privateKey" placeholder="Private Key (0x...)" style="width: 500px;" 
                       value="0eeb96ae31190f62423de7f3657ac19c74c513d507cb6006e92cda1f9a22ca11c269099fa0af904d">
                <input type="number" id="accountIndex" placeholder="Account Index" value="316837">
                <input type="number" id="apiKeyIndex" placeholder="API Key Index" value="2">
                <button onclick="initSDK()">Initialize SDK</button>
            </div>
            <div id="initResult" class="result" style="display:none;"></div>
        </div>

        <div class="section">
            <h2>Place Order</h2>
            <div>
                <select id="market">
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="SOL">SOL</option>
                </select>
                <select id="side">
                    <option value="buy">Buy (Long)</option>
                    <option value="sell">Sell (Short)</option>
                </select>
                <input type="number" id="amount" placeholder="Amount" value="0.002" step="0.0001">
                <input type="number" id="price" placeholder="Price (0 for market)" value="0" step="1">
                <button onclick="placeOrder()">Place Order</button>
            </div>
            <div id="orderResult" class="result" style="display:none;"></div>
        </div>

        <div class="section">
            <h2>Cancel Order</h2>
            <div>
                <input type="number" id="orderIndex" placeholder="Order Index" style="width: 300px;">
                <button onclick="cancelOrder()">Cancel Order</button>
            </div>
            <div id="cancelResult" class="result" style="display:none;"></div>
        </div>

        <div class="section">
            <h2>Set Leverage</h2>
            <div>
                <select id="leverageMarket">
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="SOL">SOL</option>
                </select>
                <input type="number" id="leverage" placeholder="Leverage" value="50" min="1" max="50">
                <button onclick="setLeverage()">Set Leverage</button>
            </div>
            <div id="leverageResult" class="result" style="display:none;"></div>
        </div>

        <div class="section">
            <h2>Account Info</h2>
            <div>
                <button onclick="getAccount()">Get Account</button>
                <button onclick="getPositions()">Get Positions</button>
                <button onclick="getOrders()">Get Active Orders</button>
                <button onclick="getBalance()">Get Balance</button>
            </div>
            <div id="accountResult" class="result" style="display:none;"></div>
        </div>
    </div>

    <!-- Load WASM runtime -->
    <script src="../../wasm_exec.js"></script>
    
    <!-- Load SDK -->
    <script type="module">
        import { LighterSDK } from '../core/lighter-sdk.js';
        
        let sdk = null;
        window.sdk = null;

        // Load WASM
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('Loading WASM...');
            const go = new Go();
            const result = await WebAssembly.instantiateStreaming(fetch('../../lighter.wasm'), go.importObject);
            go.run(result.instance);
            console.log('WASM loaded!');
        });

        // Initialize SDK
        window.initSDK = async function() {
            try {
                const privateKey = document.getElementById('privateKey').value;
                const accountIndex = parseInt(document.getElementById('accountIndex').value);
                const apiKeyIndex = parseInt(document.getElementById('apiKeyIndex').value);

                sdk = new LighterSDK({
                    privateKey: privateKey,
                    accountIndex: accountIndex,
                    apiKeyIndex: apiKeyIndex,
                    network: 'mainnet'
                });

                await sdk.init();
                window.sdk = sdk;

                showResult('initResult', 'success', '‚úÖ SDK initialized successfully!');
                console.log('SDK ready:', sdk);
            } catch (error) {
                showResult('initResult', 'error', `‚ùå Error: ${error.message}`);
            }
        };

        // Place Order
        window.placeOrder = async function() {
            if (!sdk) {
                showResult('orderResult', 'error', '‚ùå Initialize SDK first');
                return;
            }

            try {
                const market = document.getElementById('market').value;
                const side = document.getElementById('side').value;
                const amount = parseFloat(document.getElementById('amount').value);
                const price = parseFloat(document.getElementById('price').value);

                showResult('orderResult', '', '‚è≥ Placing order...');

                const result = await sdk.placeOrder({
                    market: market,
                    side: side,
                    amount: amount,
                    price: price || undefined,
                    orderType: price > 0 ? sdk.constants.ORDER_TYPES.LIMIT : sdk.constants.ORDER_TYPES.MARKET
                });

                showResult('orderResult', 'success', `‚úÖ Order placed!\n\n${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                showResult('orderResult', 'error', `‚ùå Error: ${error.message}`);
            }
        };

        // Cancel Order
        window.cancelOrder = async function() {
            if (!sdk) {
                showResult('cancelResult', 'error', '‚ùå Initialize SDK first');
                return;
            }

            try {
                const orderIndex = parseInt(document.getElementById('orderIndex').value);
                const market = document.getElementById('market').value;

                showResult('cancelResult', '', '‚è≥ Canceling order...');

                const result = await sdk.cancelOrder({
                    market: market,
                    orderIndex: orderIndex
                });

                showResult('cancelResult', 'success', `‚úÖ Order canceled!\n\n${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                showResult('cancelResult', 'error', `‚ùå Error: ${error.message}`);
            }
        };

        // Set Leverage
        window.setLeverage = async function() {
            if (!sdk) {
                showResult('leverageResult', 'error', '‚ùå Initialize SDK first');
                return;
            }

            try {
                const market = document.getElementById('leverageMarket').value;
                const leverage = parseInt(document.getElementById('leverage').value);

                showResult('leverageResult', '', '‚è≥ Setting leverage...');

                const result = await sdk.setLeverage(market, leverage);

                showResult('leverageResult', 'success', `‚úÖ Leverage set to ${leverage}x for ${market}!\n\n${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                showResult('leverageResult', 'error', `‚ùå Error: ${error.message}`);
            }
        };

        // Get Account
        window.getAccount = async function() {
            if (!sdk) {
                showResult('accountResult', 'error', '‚ùå Initialize SDK first');
                return;
            }

            try {
                const account = await sdk.getAccount();
                showResult('accountResult', 'success', JSON.stringify(account, null, 2), true);
            } catch (error) {
                showResult('accountResult', 'error', `‚ùå Error: ${error.message}`);
            }
        };

        // Get Positions
        window.getPositions = async function() {
            if (!sdk) {
                showResult('accountResult', 'error', '‚ùå Initialize SDK first');
                return;
            }

            try {
                const positions = await sdk.getPositions();
                showResult('accountResult', 'success', JSON.stringify(positions, null, 2), true);
            } catch (error) {
                showResult('accountResult', 'error', `‚ùå Error: ${error.message}`);
            }
        };

        // Get Orders
        window.getOrders = async function() {
            if (!sdk) {
                showResult('accountResult', 'error', '‚ùå Initialize SDK first');
                return;
            }

            try {
                const orders = await sdk.getOrders();
                showResult('accountResult', 'success', JSON.stringify(orders, null, 2), true);
            } catch (error) {
                showResult('accountResult', 'error', `‚ùå Error: ${error.message}`);
            }
        };

        // Get Balance
        window.getBalance = async function() {
            if (!sdk) {
                showResult('accountResult', 'error', '‚ùå Initialize SDK first');
                return;
            }

            try {
                const balance = await sdk.getBalance();
                showResult('accountResult', 'success', JSON.stringify(balance, null, 2), true);
            } catch (error) {
                showResult('accountResult', 'error', `‚ùå Error: ${error.message}`);
            }
        };

        // Helper function
        function showResult(elementId, cssClass, message, usesPre = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${cssClass}`;
            
            if (usesPre) {
                element.innerHTML = `<pre>${message}</pre>`;
            } else {
                element.innerHTML = message.replace(/\n/g, '<br>');
            }
        }
    </script>
</body>
</html>
